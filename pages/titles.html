<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/others.css">
    <link rel="stylesheet" href="../styles/fonts/fonts.css">
    <title>Titles</title>
</head>
<body>
    <header>
        <h1 class="title-header">Títulos</h1>
    </header>

    <main>
        <code>
            <p>&lt;h1&gt;<span>Título</span>&lt;/h1&gt;</p>
        </code>
        <h1>Título</h1>
        <code>
            <p>&lt;h2&gt;<span>Título</span>&lt;/h2&gt;</p>
        </code>
        <h2>Título</h2>
        <code>
            <p>&lt;h3&gt;<span>Título</span>&lt;/h3&gt;</p>
        </code>
        <h3>Título</h3>
        <code>
            <p>&lt;h4&gt;<span>Título</span>&lt;/h4&gt;</p>
        </code>
        <h4>Título</h4>
        <code>
            <p>&lt;h5&gt;<span>Título</span>&lt;/h5&gt;</p>
        </code>
        <h5>Título</h5>
        <code>
            <p>&lt;h6&gt;<span>Título</span>&lt;/h6&gt;</p>
        </code>
        <h6>Título</h6>
    </main>
</body>
</html>
